<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
		<meta name="description" content="Webpage">
		<title> Sign Up</title>
        <link rel="stylesheet"href="style.css">
        <link rel="<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">"
	</head>
	<body>
        <div class="SignUp">
		<h1>Sign Up</h1>
        <p>Fill in the information below:</p>
        <form>
            <input type="Full Name" class="input" placeholder="Full Name">
            <input type="Email" class="input" placeholder="Email">
            <input type="Create Password" class="input" placeholder="Password">
            <input type="Re-enter Password" class="input" placeholder="Re-enter Password">
            <p><span><input type="checkbox"> I agree to the terms and conditions</p>
            <button type="button" class="SignUpButton">Sign Up</button>
            <p>Already have an account? <a href="Login.html">Sign In</a></p>
        </form>

	</body>
</html>
